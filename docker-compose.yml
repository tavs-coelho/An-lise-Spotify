version: '3.8'

services:
  # FastAPI service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spotify-api
    command: uvicorn api:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - PYTHONPATH=/app/src
    restart: unless-stopped
    networks:
      - spotify-network

  # Streamlit dashboard service
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spotify-dashboard
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - .:/app
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - PYTHONPATH=/app/src
    restart: unless-stopped
    networks:
      - spotify-network
    depends_on:
      - api

networks:
  spotify-network:
    driver: bridge

volumes:
  data:
  models:
