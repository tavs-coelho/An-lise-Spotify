# Spotify Music Popularity Analysis Configuration

# Data paths
data:
  raw_path: "data/raw/spotify_songs.csv"
  processed_path: "data/processed/processed_data.csv"
  
# Model configuration
model:
  random_state: 42
  test_size: 0.2
  cv_folds: 5
  
# Features
features:
  numerical:
    - danceability
    - energy
    - loudness
    - speechiness
    - acousticness
    - instrumentalness
    - liveness
    - valence
    - tempo
    - duration_ms
  
  categorical:
    - key
    - mode
    - time_signature
  
  target: popularity

# Model hyperparameters
xgboost:
  n_estimators: 100
  max_depth: 6
  learning_rate: 0.1
  subsample: 0.8
  colsample_bytree: 0.8
  random_state: 42

ridge:
  alpha: 1.0
  random_state: 42

random_forest:
  n_estimators: 100
  max_depth: 10
  random_state: 42

# MLflow configuration
mlflow:
  experiment_name: "spotify_popularity_prediction"
  tracking_uri: "file:./mlruns"
  
# API configuration
api:
  host: "0.0.0.0"
  port: 8000
  title: "Spotify Popularity Prediction API"
  version: "1.0.0"
  
# Dashboard configuration
dashboard:
  port: 8501
  title: "Spotify Music Analytics Dashboard"
  theme: "light"

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/app.log"
